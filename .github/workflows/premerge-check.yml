name: Run premerge checks

on:
  workflow_dispatch:
  pull_request:
    branches:
    - main

jobs:
  test:
    name: run project tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo 
      uses: actions/checkout@v4
      with: 
        path: 'src'

    - name: Setup go environment 
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'

    - name: Check go version 
      run: go version

    - name: Download dependencies for blockchain-client project
      working-directory: ./src/system/blockchain-client
      run: go mod download

    - name: Run tests for blockchain-client project
      working-directory: ./src/system/blockchain-client/test
      run: go test -v

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
