definitions:
  presentations.PresentationCreateRequest:
    type: object
    required: [schema_json]
    properties:
      schema_json:
        type: string
        description: Dynamic-circuit schema JSON (stringified JSON)
      public_inputs:
        type: object
        additionalProperties: true
        description: Optional echo; usually not needed
      expires_in:
        type: integer
        format: int64
        description: Optional TTL override in seconds
  presentations.PresentationCreateResponse:
    type: object
    properties:
      request_id:
        type: string
      schema_hash:
        type: string
      schema_json:
        type: string
      public_inputs:
        type: object
        additionalProperties: true
      response_uri:
        type: string
      expires_at:
        type: integer
        format: int64
  presentations.PresentationVerifyRequest:
    type: object
    required: [request_id, zkp_blob_b64]
    properties:
      request_id:
        type: string
      zkp_blob_b64:
        type: string
        description: Proof package serialized with Borsh and base64-encoded
      public_inputs:
        type: object
        additionalProperties: true
        description: Optional echo of the server-provided public_inputs
  presentations.PresentationVerifyResponse:
    type: object
    properties:
      ok:
        type: boolean
      request_id:
        type: string
      verified_at:
        type: string
        format: date-time
